<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Customize Your Pizza</h3>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">New Pizza</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Add Pizza</a>
                  </li>     
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search for your pizza" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <form>
            <div class="mb-3">
                <label for="pizzaSize" class="form-label">Pizza Size</label>
                <select class="form-select" id="pizzaSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pizzaCrust" class="form-label">Pizza Crust</label>
                <select class="form-select" id="pizzaCrust">
                    <option value="thin">Thin</option>
                    <option value="regular">Regular</option>
                    <option value="stuffed">Stuffed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Toppings</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pepperoni" id="pepperoni">
                    <label class="form-check-label" for="pepperoni">Pepperoni</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="mushrooms" id="mushrooms">
                    <label class="form-check-label" for="mushrooms">Mushrooms</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="onions" id="onions">
                    <label class="form-check-label" for="onions">Onions</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sausage" id="sausage">
                    <label class="form-check-label" for="sausage">Sausage</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="bacon" id="bacon">
                    <label class="form-check-label" for="bacon">Bacon</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="extraCheese" id="extraCheese">
                    <label class="form-check-label" for="extraCheese">Extra Cheese</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
